<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="color: red; margin-bottom: 5rem; cursor: pointer" class="predict">
      Predict
    </p>
    <p class="answer" style="font-size: 50px">----</p>

    <script>
      const randomNo = document.querySelector('.predict');
      const answer = document.querySelector('.answer');
      randomNo.addEventListener('click', function () {
        setTimeout(
          function () {
            answer.innerText = Math.floor(Math.random() * 100);
          },

          1000
        );
      });
    </script>
  </body>
</html>
